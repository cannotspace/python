<script>

function GetQueryString(name)
{
    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if(r!=null)
        return  unescape(r[2]);
    return null;
}

$(function() {
    send($("#select-order").val());
})
$("#select-order").change(function() {
    send($(this).val());
});

function send(order_type) {
    $("ol").html("");
    if(GetQueryString('request'))
        request_type = 'search';
    else
        request_type = 'main';
    $.ajax({
        url: 'http://127.0.0.1:8080/show',
        type: 'POST',
        data: {
            'order_type': order_type,
            'request_type': request_type,
        },
        dataType: 'json', //json/xml/html/script/jsonp/text
        beforeSend: function(xhr) {
            console.log(xhr)
            console.log('发送前')
        },
        success: function(data) {
            data_str = eval("(" + JSON.stringify(data) + ")");
            if (data_str['status'] == 1)
                $('.post-content').append('<ol>'+show(data_str['data'])+'</ol>');
            if (data_str['status'] == 4) {
                $('.post-content').append(show_4(data_str['data']));
            }
        },
    });
}

function show(data) {
    html = '';
    console.log(data)
    $.each(data, function(key, value) {
        html += '<li onmouseover = "func1(this)"  onmouseout = "func(this)">';
        html += '<p>' + value['author'];
        html += '<br/>' + value['title'];
        html += '<br/>' + value['sourcetitle'] + ', ' + value['info'] + ', ' + value['year'];
        html += '<br/>' + '已被引' + value['cited'] + '次, 需被引' + value['cited_2'] + '次 <k style="float:right;">更新时间：' + value['time'] + '</k>';
        html += '</p>';
        html += '<div class="progress">';
        var percent = (value['cited'] / value['cited_2']).toFixed(4);
        if (percent - 1 >= 0) {
            percent_width = parseFloat(1).toFixed(4) * 100 + '%';
            if (value['highly_cited_paper']) {
                percent_width += '; background-color: green'
                percent_show = 'esi高被引';
            }
            else {
                percent_show = '等候标记';
            }
        }
        else if (percent == 0) {
            percent_width = '0%'
            percent_show = '0.00%';
        }
        else {
            percent_width = percent * 100 + '%';
            percent_show = (percent * 100).toFixed(2) + '%';
        }
        html += '<div class="progress-bar" style="width: ' + percent_width + ';">';
        html += '<div class="progress-value" style="width: auto">' + percent_show + '</div>';
        html += '</div></div></li>';
        html += '<p></p>';
    });
    return html;
}
function show_4(data) {
    html = '';
    $.each(data,function(key, value) {
        html += '<ol><h2 id="chen-chao">' + key + '共有' + value[value.length-1] +'篇论文</h2>';
        value.splice(-1,1)
        html += show(value);
        html += '</ol>'
    });
    return html;
}

function func1(obj){
    $(obj).find($('.progress-value')).css("display","block");
}

function func(){
    $(".progress-value").css("display","none");
}
